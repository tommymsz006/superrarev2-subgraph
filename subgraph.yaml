specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xb932a70a57673d89f4acffbe830e8ed7f75fb9e0"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - TokenURIUpdated
        - AddToWhitelist
        - RemoveFromWhitelist
        - OwnershipTransferred
        - Transfer
        - Approval
        - ApprovalForAll
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TokenURIUpdated(indexed uint256,string)
          handler: handleTokenURIUpdated
        - event: AddToWhitelist(indexed address)
          handler: handleAddToWhitelist
        - event: RemoveFromWhitelist(indexed address)
          handler: handleRemoveFromWhitelist
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/mapping.ts
